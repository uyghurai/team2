<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>

            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Hello my name is Kaplan I am 11 years old.</h5>
                    <img src="coolprofilepic.PNG" class="d-block w-100" alt="..." height="300" width="300">
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="..." class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Hello my name is Diyar</h5>
                </div>
            </div>
            <br>
            <br>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Hello my name is Semira</h5>
                </div>
            </div>
            <br>
            <br>
            <div class="carousel-item">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Hello! My name is Murat.</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>

</html>
